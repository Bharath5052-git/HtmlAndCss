<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>survey-form</title>
     <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
 <h1 class="position" id="title">My Survey Form</h1>
    <p  class="position" id="description">Please fill out this survey form.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
      
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
      <br>
      
      <label>Select an option:</label>
      <label for="radio1"><input type="radio" id="radio1" name="radio-group" value="option1">Option 1</label>
      <label for="radio2"><input type="radio" id="radio2" name="radio-group" value="option2">Option 2</label><br>
      
      <label>Select several options:</label>
      <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox-group" value="option1">Option 1</label>
      <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox-group" value="option2">Option 2</label>
      <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox-group" value="option3">Option 3</label><br>
      
      <label for="comments">Additional comments:</label>
      <textarea id="comments"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
    </form>
  </body>
  </html>
