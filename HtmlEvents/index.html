    <h1>Mouse Event</h1>
     <label>mouseEvent :</label>
    <button onclick="displayMessage()">mouseEvent</button> <br><br>

    <label>Double-click</label>
    <button ondblclick="changeColor()">Double-click</button> <br><br>

    <div id="contextMenu" oncontextmenu="showAlert()">
      contextMenu
    </div> <br><br>

    <div id="onMouseDown" onmousedown="changeColor()">
      Click me to change my color!
    </div>

    <div>
      <h4 onmouseover="alert('welcome')">onmouseover</h4>
    </div>
